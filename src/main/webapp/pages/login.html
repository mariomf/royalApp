<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Royal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="login_div" class="container main-div">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" placeholder="Email address" required="" autofocus="" type="email" id="email_field">
        <input class="form-control" placeholder="Password" required="" type="password" id="password_field">
        <label class="checkbox">
          <input value="remember-me" type="checkbox"> Remember me
        </label>
        <button onclick="login()" class="btn btn-lg btn-primary btn-block">Sign in</button><!--type="submit"-->
      </form>

    </div>

    <div id="user-div" class="loggedin-div">
      <h3> Welcome User</h3>
      <p> Welcome to Firebase web login Example. Uou re currently logged in.</p>
      <button>Logout</button>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
