    <div id="signin_div" class="container main-div login-form">
        <form id="signup-form" class="form-signin" role="form" action="/examples/actions/confirmation.php" method="post">
            <div class="avatar">
                <img src="img/user(1).png" alt="Avatar">
            </div>
            <h2 class="text-center">Member Sign Up</h2>
            <div class="form-group">
                <input class="form-control" placeholder="Name" required="" autofocus="" type="text" id="name_field_signup">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" required="" autofocus="" type="text" id="lastName_field_signup">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="username" placeholder="Email address" required="required"
                    id="email_field">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                    id="password_field">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </div>
        </form>
        <p class="text-center small">Already have an account? <a href="/login">Sign in here!</a></p>
    </div>
